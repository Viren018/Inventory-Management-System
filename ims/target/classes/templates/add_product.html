	<head>

			crossorigin="anonymous"/>
	</head>
	<style>
		
	</style>
	<body style="background-image: url('image/IMS.png');">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/products}">Inventory Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

  <!-- Navbar links -->

<br></br>
	

		<div class="container">
			<div class="row">
			<div class="col-lg-6 container justify-content-center card border-primary">

					<h1 class="text-center">Add new Product</h1>
					<div class="card-body" >
						<form th:action="@{/products}" th:object="${product}" method="POST">
							<div class="form-group">
								<label>Product Code:</label>
								<input type="text"
									name="id"
									th:field="*{product_code}"
									class="form-control"
									placeholder="Enter product code"
									required="true"/>
							</div>
							<div class="form-group">
								<label>Product Name:</label>
								<input type="text"
									name="product_name"
									th:field="*{product_name}"
									class="form-control"
									placeholder="Enter product Name"/>
							</div>
							<div class="form-group">
								<label>Product Category:</label>
								<input type="text"
									name="product_category"
									th:field="*{product_category}"
									class="form-control"
									placeholder="Enter product Category"/>
							</div>
							<div class="form-group">
								<label>Product price:</label>
								<input type="number"
								step="any"
									name="product_price"
									th:field="*{product_price}"
									class="form-control"
									placeholder="Enter product price"/>
							</div>
							<div class="form-group">
								<label>Product quantity:</label>
								<input type="number"
									name="quantity"
									th:field="*{quantity}"
									class="form-control"
									placeholder="Enter product quantity"/>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-success">Submit</button>
								<a th:href="@{/products}" class="btn btn-primary" type="button" >Cancel</a>
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<br></br>
		<br></br>
		<br></br>
	</body>
</html>
