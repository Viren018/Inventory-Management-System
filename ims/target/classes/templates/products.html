		<div class="container">
			<div class="row">
				<h1 style="background-color: rgba(255,255,255,0.8);">Products List</h1>
			</div>
			<br></br>
			<div class="row">
				<div class ="col-lg-3">
					<a th:href="@{/products/new}" class="btn btn-primary">Add Product</a>
				</div>
				
			</div>
			<br></br>
			<br></br>
			<table class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th> Product Code</th>
						<th> Product Name</th>
						<th> Product Category</th>
						<th> Price</th>
						<th> Available Quantity</th>
						<th> Actions</th>
					</tr>
				</thead>
				<tbody style="background-color: rgba(255,255,255,0.8);">
					<tr th:each = "product: ${products}">
						<td th:text="${product.product_code}"></td>
						<td th:text="${product.product_name}"></td>
						<td th:text="${product.product_category}"></td>
						<td th:text="${product.product_price}"></td>
						<td th:text="${product.quantity}"></td>
						<td>
							<a th:href = "@{/products/edit/{id}(id=${product.id})}"
							class="btn btn-primary">Update</a>

							<a th:href = "@{/products/{id}(id=${product.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br></br>
		<br></br>
	</body>
