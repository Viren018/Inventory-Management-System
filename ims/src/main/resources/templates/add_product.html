<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products management System</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Product</h2>

        <form action="#" th:action="@{/products}" th:object="${product}" method="POST">
            
            <div class="form-group">
            <label> Product Name</label>
            <input type="text" 
             th:field="*{product_name}"
             placeholder="Product Name"
             class="form-control mb-4 col-4">
			</div>
			
			<div class="form-group">
			<label> Product Category</label>
            <input type="text"
             th:field="*{product_category}"
             placeholder="Employee Last Name"
             class="form-control mb-4 col-4">
 			</div>
 			
 			<div class="box-footer">
            <button type="submit" 
             class="btn btn-info col-2"> Save Product
            </button>
            </div>
            
        </form>

        <hr>

        <a th:href="@{/products}"> Back to Product List</a>
    </div>
</body>
</html>
